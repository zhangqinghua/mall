<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${goods.name}"/>
    <div th:replace="common"/>

    <!--图片轮播-->
    <link href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>

    <!--字体样式-->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!--样式-->
    <link rel="stylesheet" href="/css/goods/index.css">
</head>
<body>

<div id="page">


    <header>
        <div class="header-container">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <!-- Header Language -->
                        <div class="col-xs-12 col-sm-6">
                            <div class="welcome-msg">Welcome to Organic!</div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <div class="jtv-top-cart-box">
                            <!-- Top Cart -->
                            <div class="mini-cart">
                                <div data-toggle="dropdown" data-hover="dropdown" class="basket dropdown-toggle"><a
                                        href="#"> <span class="cart_count">2</span><span
                                        class="price">My Bag / $259.00</span> </a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12 jtv-logo-box">
                        <!-- Header Logo -->
                        <div class="logo"><h1><a title="eCommerce" href="index.html"><img alt="eCommerce"
                                                                                          src="/images/logo.png"> </a>
                        </h1></div>
                        <!-- End Header Logo -->
                    </div>
                </div>
            </div>

        </div>
    </header>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li class="home"><a href="#" title="跳转到首页">首页</a> <span>/</span></li>

                        <li th:each="obj, iterStat : ${categories}">
                            <a href="#" th:inline="text">[[${obj.name}]]<span>/ </span></a>
                        </li>
                        <li><strong th:text="${goods.name}"/></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumbs End -->

    <!-- Main Container -->
    <section class="main-container col1-layout">
        <!-- 图片轮播 -->
        <div class="product-view col-lg-7 col-sm-6 col-xs-12 ">
            <div class="product-image-box">
                <img id="product-image-zoom" th:attr="src=${imgs[0]}">
                <div id="owl-carousel" class="product-view owl-carousel">
                    <div class="more-views-items" th:each="obj, iterStat : ${imgs}"><img th:attr="src=${obj}"></div>
                </div>
            </div>
        </div>


        <div class="product-shop col-lg-7 col-sm-6 col-xs-12">
            <!-- 商品名称 -->
            <div class="product-name">
                <h1 th:text="${goods.name}"/>
            </div>

            <!-- 星级区域 -->
            <div class="rating"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                    class="fa fa-star"></i> <i class="fa fa-star-o"></i>
                <p class="rating-links"><a href="#">4个评论</a> <span class="separator">|</span> <a href="#"><i
                        class="fa fa-pencil"></i> 写一个评论</a></p>
            </div>

            <!--价格区域-->
            <div class="price-block">
                <div class="price-box">
                    <p class="special-price"><span class="price-label">Special Price</span>
                        <span id="product-price-48" class="price" th:inline="text">
                        ¥[[${#numbers.formatDecimal(goods.salePrice / 100.0, 0, 2)}]]
                        </span>
                    </p>
                    <p class="old-price"><span class="price-label">Regular Price:</span>
                        <span class="price" th:inline="text">
                        ¥[[${#numbers.formatDecimal(goods.salePrice / 100.0 * 1.1, 0, 2)}]]
                        </span>
                    </p>
                </div>
            </div>

            <!--产品其它信息-->
            <div class="info-orther">
                <p th:inline="text">产品编号: #[[${goods.id}]]</p>
                <p>状态: <span class="in-stock">在售</span></p>
                <p>成色: 新</p>
            </div>

            <!--简介-->
            <div class="short-description">
                <h2>Quick Overview</h2>
                <p th:utext="${goods.shortDescription}"/>
            </div>

            <!--购买选项-->
            <div class="form-option">
                <p class="form-option-title">购买选项：</p>
                <div class="attributes">
                    <div class="attribute-label">品种</div>
                    <div class="attribute-list">
                        <ul class="list-color">
                            <li style="background:#DD4132;"><a onclick="javascript:void(0)">Fiesta</a></li>
                            <li style="background:#4F84C4;"><a onclick="javascript:void(0)">Marina</a></li>
                            <li style="background:#EE82EE;" class="active"><a onclick="javascript:void(0)">Violet</a>
                            </li>
                            <li style="background:#92B558;"><a onclick="javascript:void(0)">Green</a></li>
                            <li style="background:#191970;"><a onclick="javascript:void(0)">MidnightBlue</a></li>
                            <li style="background:#ff0000;"><a onclick="javascript:void(0)">red</a></li>
                        </ul>
                    </div>
                </div>
                <div class="add-to-box">
                    <div class="add-to-cart">
                        <div class="pull-left">
                            <div class="custom pull-left">
                                <label>数量</label>
                                <button onclick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty ) &amp;&amp; qty > 0 ) result.value--;return false;"
                                        class="reduced items-count" type="button"><i class="fa fa-minus">&nbsp;</i>
                                </button>
                                <input type="text" class="input-text qty" title="Qty" value="1" maxlength="12" id="qty"
                                       name="qty">
                                <button onclick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty )) result.value++;return false;"
                                        class="increase items-count" type="button"><i class="fa fa-plus">&nbsp;</i>
                                </button>
                            </div>
                        </div>
                        <button onclick="" class="button btn-cart" type="button">添加到购物车</button>
                    </div>
                    <div class="email-addto-box">
                        <ul class="add-to-links">
                            <li><a class="link-wishlist" href="#"><span>添加到收藏夹</span></a></li>
                            <li>
                                <span class="separator">|</span>
                                <a class="link-compare" href="#"><span>对比</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

                                                <td class="value"><input type="radio" class="radio" value="6"

                                            <tr class="last odd">

                                                <td class="value"><input type="radio" class="radio" value="1"
                                                                         id="Quality_1"
                                                                         name="ratings[1]"></td>
                                                <td class="value"><input type="radio" class="radio" value="2"
                                                                         id="Quality_2"
                                                                         name="ratings[1]"></td>
                                                <td class="value"><input type="radio" class="radio" value="3"
                                                                         id="Quality_3"
                                                                         name="ratings[1]"></td>
                                                <td class="value"><input type="radio" class="radio" value="4"
                                                                         id="Quality_4"
                                                                         name="ratings[1]"></td>
                                                <td class="value last"><input type="radio" class="radio" value="5"
                                                                              id="Quality_5" name="ratings[1]"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <input type="hidden" value="" class="validate-rating" name="validate_rating">
                                        <div class="review1">
                                            <ul class="form-list">
                                                <li>
                                                    <label class="required" for="nickname_field">昵称<em>*</em></label>
                                                    <div class="input-box">
                                                        <input type="text" class="input-text" id="nickname_field"
                                                               name="nickname">
                                                    </div>
                                                </li>
                                                <li>
                                                    <label class="required" for="summary_field">主题<em>*</em></label>
                                                    <div class="input-box">
                                                        <input type="text" class="input-text" id="summary_field"
                                                               name="title">
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="review2">
                                            <ul>
                                                <li>
                                                    <label class="required " for="review_field">评价<em>*</em></label>
                                                    <div class="input-box">
                                                    <textarea rows="3" cols="5" id="review_field"
                                                              name="detail"></textarea>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="buttons-set">
                                                <button class="button submit" type="button"><span>提交评价</span></button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <!--别人的评论-->
                        <div class="box-reviews2">
                            <h3>Customer Reviews</h3>
                            <div class="box visible">
                                <ul>
                                    <li>
                                        <table class="ratings-table">
                                            <colgroup>
                                                <col width="1">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                            <tr>
                                                <th>Value</th>
                                                <td>
                                                    <div class="rating-box">
                                                        <div class="rating">
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star-o"></i>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Quality</th>
                                                <td>
                                                    <div class="rating-box">
                                                        <div class="rating">
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star-o"></i>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Price</th>
                                                <td>
                                                    <div class="rating-box">
                                                        <div class="rating">
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star"></i>
                                                            <i class="fa fa-star-o"></i>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="review">
                                            <h6><a href="#">Excellent</a></h6>
                                            <small>Review by <span>Leslie Prichard </span>on 1/3/ 2017</small>
                                            <div class="review-txt"> I have purchased shirts from Minimalism a few times
                                                and
                                                am never disappointed. The quality is excellent and the shipping is
                                                amazing.
                                                It seems like it's at your front door the minute you get off your pc. I
                                                have
                                                received my purchases within two days - amazing.
                                            </div>
                                        </div>

                                    </li>
                                </ul>
                            </div>

                            <!--查看更多留言-->
                            <div class="actions">
                                <a class="button view-all" id="revies-button" href="#">
                                    <span><span>View all</span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main Container End -->

    <!-- Related Products Slider -->
    <div class="container">
        <div class="related-section">
            <div class="slider-items-products">
                <div class="related-block">
                    <div class="slider-items-products">
                        <div class="jtv-block-inner">
                            <div class="block-title">
                                <h3>Related products</h3>
                            </div>
                        </div>

                        <div id="related-products-slider" class="product-flexslider hidden-buttons">
                            <div id="related-products-slider-items" class="slider-items slider-width-col4 products-grid block-content owl-carousel owl-theme">


                                <div class="item">
                                    <div class="item-inner">

<script>
    /**
     * 图片轮播
     *
     * 点击图片替换
     */
    $('#owl-carousel').owlCarousel({
        items: 3,
        margin: 10,
        autoHeight: true,
    }).click(function () {
        $(this).find("img").each(function () {
            $(this).click(function () {
                $("#product-image-zoom").attr("src", $(this).attr("src"));
            });
        });
    });

    /**
     * 相关产品
     */
    $('#related-products-slider-items').owlCarousel({
        items: 2,
        margin: 0,
    })

</script>
