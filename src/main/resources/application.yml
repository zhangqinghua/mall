
spring:
  thymeleaf:
      mode: LEGACYHTML5
      cache: false # 页面热部署

  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto:create

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mall?useUnicode=yes&characterEncoding=UTF8
    username: root
    password:
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20






